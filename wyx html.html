<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时间显示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #FFA726, #FFEE58, #B2FF59, #66D9EF, #967ADC, #DA8FFF);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        #clock-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: center;
            z-index: 2;
        }
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 64px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
            white-space: nowrap;
            will-change: contents;
            line-height: 1;
        }
        .moving-text {
            position: absolute;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>
    <script>
        // 时间更新逻辑
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        function animateClock() {
            updateClock();
            requestAnimationFrame(animateClock);
        }
        animateClock();

        // 彩虹色数组
        const colors = ['#FF6B6B', '#FFA726', '#FFEE58', '#B2FF59', '#66D9EF', '#967ADC', '#DA8FFF'];

        // 创建10个运动文本
        const elements = [];
        for (let i = 0; i < 10; i++) {
            const div = document.createElement('div');
            div.className = 'moving-text';
            div.textContent = 'wyx';
            
            // 随机初始位置
            div.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            div.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            // 运动参数
            div.dx = (Math.random() * 4 - 2) * (Math.random() > 0.5 ? 1 : -1);
            div.dy = (Math.random() * 4 - 2) * (Math.random() > 0.5 ? 1 : -1);
            
            // 颜色参数
            div.colorIndex = Math.floor(Math.random() * colors.length); // 随机初始颜色索引
            div.direction = Math.random() > 0.5 ? 1 : -1; // 初始方向
            
            // 初始颜色设置
            div.style.backgroundColor = colors[div.colorIndex];
            div.style.color = '#000000';
            
            elements.push(div);
            document.body.appendChild(div);
        }

        // 颜色切换逻辑
        function changeColors() {
            elements.forEach(element => {
                // 获取当前颜色
                const currentColor = colors[element.colorIndex];
                element.style.backgroundColor = currentColor;
                
                // 更新颜色索引
                element.colorIndex += element.direction;
                
                // 边界检测与方向反转
                if (element.colorIndex >= colors.length - 1 || element.colorIndex <= 0) {
                    element.direction *= -1;
                    element.colorIndex += element.direction; // 防止越界
                }
                
                // 确保索引在有效范围内
                if (element.colorIndex < 0) element.colorIndex = 0;
                if (element.colorIndex >= colors.length) element.colorIndex = colors.length - 1;
            });
        }
        setInterval(changeColors, 500); // 每500ms切换颜色

        // 运动逻辑
        function moveElements() {
            elements.forEach(el => {
                // 更新位置
                el.style.left = (parseFloat(el.style.left) + el.dx) + 'px';
                el.style.top = (parseFloat(el.style.top) + el.dy) + 'px';

                // 碰撞检测
                const rect = el.getBoundingClientRect();
                if (el.offsetLeft < 0 || el.offsetLeft + rect.width > window.innerWidth) {
                    el.dx = -el.dx;
                }
                if (el.offsetTop < 0 || el.offsetTop + rect.height > window.innerHeight) {
                    el.dy = -el.dy;
                }
            });
            requestAnimationFrame(moveElements);
        }
        moveElements();
    </script>
</body>
</html>
